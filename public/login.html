<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
     <div class="main">
         <h1 class="login_title">明朝历史科普网站登录</h1>
         <div class="classify">
             <span>用户登录</span>
             <span>管理员登录</span>
         </div>
         <!-- 用户登录部分 -->
         <div class="login_form_custom">
             <form action="">
                 <div class="login_item"><input class="login_item_input" type="text" placeholder=" 请输入用户手机帐号"></div>
                 <div class="login_item"><input class="login_item_input" type="password" placeholder=" 请输入帐号密码"></div>
                 <div class="login_item"></div>
                 <div class="login_item" id="customLogin"><a class="login_item_btn">登录</a></div>
             </form>
             <p class="login_text">
                 <a href="#">注册帐户</a>
                 <span>|</span>
                 <a href="#">忘记密码</a>
             </p>
         </div>
         <!-- 管理员登录部分 -->
         <div class="login_form_admin">
            <form action="">
                <div class="login_item"><input class="login_item_input" type="text" placeholder=" 请输入管理员帐号"></div>
                <div class="login_item"><input class="login_item_input" type="password" placeholder=" 请输入帐号密码"></div>
                <div class="login_item"></div>
                <div class="login_item" id="adminLogin"><a class="login_item_btn">登录</a></div>
            </form>
            <p class="login_text">
                <a href="#">忘记密码</a>
            </p>
        </div>
     </div>
     <script src="js/base.js"></script>
     <script src="js/login.js"></script>
</body>
</html>
