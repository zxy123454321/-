<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
     <div class="main">
         <h1 class="login_title">网站注册</h1>
         <div class="login_form">
             <form action="">
                 <div class="login_item">注册帐号:<input class="login_item_input" type="text" placeholder=" 请输入手机帐号"></div>
                 <div class="login_item">设置密码:<input class="login_item_input" type="password" placeholder=" 请输入密码"></div>
                 <div class="login_item">确认密码:<input class="login_item_input" type="password" placeholder=" 再次输入密码"></div>
                 <div class="login_item_text"></div>
                 <div class="login_item"><a class="login_item_btn">立即注册</a></div>
             </form>
             <p class="login_text">
                点击"立即注册"，即表示您同意并愿意遵守明朝历史网站
                <a href="#">用户协议</a>
                 和 
                 <a href="#">隐私政策</a>
             </p>
         </div>
     </div>
     <script src="./js/base.js"></script>
     <script src="./js/register.js"></script>
</body>
</html>
